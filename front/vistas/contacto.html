<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Encuentra las mejores propiedades con AIC Propiedades. Casas, departamentos y terrenos en venta y arriendo.">
    <meta name="keywords" content="propiedades, casas, departamentos, terrenos, arriendo, venta">

    <title>Contacto - AIC Propiedades</title>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXXXX-X"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-XXXXXXX-X');
    </script>
    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Archivo CSS -->
    <link rel="stylesheet" href="/front/estaticos/stylesheet.css">
</head>
<body>
    <!-- Encabezado -->
    <div id="header"></div>

    <!-- Contenido Principal -->
    <main>
        
        <!-- IMPORTANTE REVISAR -->
        <section id="contacto">
            <h2>Contacto</h2>
            <form action="/ruta en el servidor para procesar el formulario" method="post">
                <input type="text" placeholder="Nombre" name="nombre" class="form-control mb-3" required>
                <input type="email" placeholder="Correo" name="correo" class="form-control mb-3" required>
                <textarea placeholder="Mensaje" name="mensaje" class="form-control mb-3" required></textarea>
                <!-- Integracion de Google reCAPTCHA -->
                 <div class="g-recaptcha mb-3" data-sitekey="aqui va la key de google recaptcha despues de registrar el dominio"></div>
                <button type="submit">Enviar</button>
            </form>
        </section>

        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    </main>

    <!-- Pie de Pagina -->
    <div id="footer"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="/bd/rutas/app.js"></script>
</body>
</html>
